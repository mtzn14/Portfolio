<body>

    <section class="projects">

        <div class="project flex-container">

        <!-- Project 2: VR Game Room -->
        <div class="project flex-container">
            <h2 class="cursor typewriter-animation">VR Game Room sample website</h2>

                Your browser does not support the video tag.
            </video>
        </div>
    </section>
    

    <script>
        // Function to start slideshow automatically
        function startSlideshow(projectId) {
            const slides = document.querySelectorAll(`#${projectId}-slideshow img`);
            let index = 0;

            // Show the first image initially
            slides.forEach((slide, i) => slide.style.display = i === 0 ? 'block' : 'none');

            setInterval(() => {
                slides[index].style.display = 'none'; // Hide the current slide
                index = (index + 1) % slides.length;   // Move to the next slide
                slides[index].style.display = 'block'; // Show the next slide
            }, 2000); // Change slide every 2 seconds
        }

        // Start slideshows automatically on page load
        document.addEventListener("DOMContentLoaded", () => {
            startSlideshow('gastronomy');
            startSlideshow('vr');
        });


        let lastScrollTop = 0;

window.addEventListener('scroll', function() {
    const header = document.getElementById('header');
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        // Scrolling down
        header.classList.add('hidden');
    } else {
        // Scrolling up
        header.classList.remove('hidden');
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Avoid negative scroll
});

function toggleMenu() {
    const navbar = document.getElementById('navbar');
    navbar.classList.toggle('show');
}

    </script>
</body>
</html>
